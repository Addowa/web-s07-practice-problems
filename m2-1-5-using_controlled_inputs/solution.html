<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Using Controlled Inputs Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    function App() {
      let [values, setValues] = useState({ upper: '', lower: '', trimmed: '' })
      const handleChange = event => {
        // 2, 3, 4 - obtain name and value from the target of the event
        let { name, value } = event.target
        if (name === 'upper') {
          // 2- Set the value turned to upper case into state
          setValues({ ...values, upper: value.toUpperCase() })
        } else if (name === 'lower') {
          // 3- Set the value turned to lower case into state
          setValues({ ...values, lower: value.toLowerCase() })
        } else if (name === 'trimmed') {
          // 4- Set the value trimmed of any leading or trailing whitespace into state
          setValues({ ...values, trimmed: value.trim() })
        }
      }
      return (
        <form onSubmit={e => e.preventDefault()}>
          <div>
            <label>Upper <input
              value={values.upper}
              name="upper"
              type="text"
              placeholder="Type text"
              onChange={handleChange}
            /></label>
          </div>
          <div>
            {/* 1- make this input controlled */}
            <label>Lower <input
              value={values.lower}
              name="lower"
              type="text"
              placeholder="Type text"
              onChange={handleChange}
            /></label>
          </div>
          <div>
            {/* 1- make this input controlled */}
            <label>Trimmed <input
              value={values.trimmed}
              name="trimmed"
              type="text"
              placeholder="Type text"
              onChange={handleChange}
            /></label>
          </div>
          <input type="submit" />
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>
