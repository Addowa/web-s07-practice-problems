<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Submitting a Form Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    function App() {
      let [username, setUsername] = useState('')
      let [password, setPassword] = useState('')
      const submit = event => {
        // implement
        event.preventDefault()
        const payload = { username, password }
        console.log(payload)
      }
      return (
        <form onSubmit={submit}>{/* this form needs its onSubmit prop */}
          <div>
            <label htmlFor="fname">Username </label><br />
            <input
              onChange={e => setUsername(e.target.value)}
              id="fname"
              type="text"
              placeholder="Type Username"
              maxLength={10}
            /><br />
          </div>
          <div>
            <label htmlFor="password">Password </label><br />
            <input
              onChange={e => setPassword(e.target.value)}
              id="lname"
              type="password"
              placeholder="Type password"
              minLength={8}
            /><br />
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
